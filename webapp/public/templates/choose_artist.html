<form class="col-md-8 col-md-offset-2">
    <div class="input-group">
        <span class="input-group-addon">{{artistLblText}}</span>
        <input class="form-control" type="text" placeholder="Artist name..." ng-model="artist"/>
    </div>
    <button class="btn-block btn-primary" type="button" ng-click="generatePlaylist()" ng-disabled="loading">{{generatePlaylistBtnText}}</button>
    <div class="alert alert-success" role="alert" ng-show="success">{{successMessage}}</div>
</form>
