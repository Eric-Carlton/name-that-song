<div class="col-md-10 col-md-offset-1 page-heading">{{pageHeadingTxt}}</div>
<form class="col-md-4 col-md-offset-4">
    <div class="input-group">
        <span class="input-group-addon">{{oldPasswordLblTxt}}</span>
        <input class="form-control" type="password" ng-model="oldPassword"/>
    </div>
    <div class="input-group">
        <span class="input-group-addon">{{newPasswordLblTxt}}</span>
        <input class="form-control" type="password" ng-model="newPassword"/>
    </div>
    <div class="input-group">
        <span class="input-group-addon">{{confirmNewPasswordLblTxt}}</span>
        <input class="form-control" type="password" ng-model="confirmNewPassword"/>
    </div>
    <button class="btn-block btn-primary" ng-click="changePassword()" type="button"
            ng-disabled="oldPassword.length <= 0 && newPassword.length <= 0 && newPassword != confirmNewPassword && loading">
        {{changePasswordBtnTxt}}
    </button>
    <div id="error" class="alert alert-danger" role="alert" ng-show="error">{{errorMessage}}</div>
</form>
